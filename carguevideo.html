<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargue de videos - Edvisto</title>
    <link rel="stylesheet" href="./style/carguevideo.css">

</head>
<body>
    <script src="./js/carguevideo.js"></script>
    <header>
        <a href="#" class="logo">
            <img src="./img/logo edvisto azul.jpg" alt="Logo">
        </a>
    </header>
    <div class="marco">
    <div class="form-body">
        <form onsubmit="return validateForm()">
            <input type="url" placeholder="URL" name="url" id="url" maxlength="2048" required pattern="^(https?://)?(?!.*[$%&])[\w\-\.]+\.[a-zA-Z]{2,}(\/\S*)?$">
            <input type="text" placeholder="Título del video" name="titulo" id="titulo" maxlength="60">
            <input type="text" placeholder="Nombre y apellido del estudiante" name="nombre" id="nombre">
            <input type="email" placeholder="E-mail del estudiante" name="email" id="emailE">
            <input type="email" placeholder="E-mail del docente" name="email" id="emailD">
            <textarea name="descripción" placeholder="Descripción" rows="8" cols="80" maxlength="1060"></textarea>
            <button type="submit">Guardar</button>
        </form>        
    </div>
    </body>
</html>
