<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargue de videos - Edvisto</title>
    <link rel="stylesheet" href="./style/carguevideo.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <script src="./js/carguevideo.js"></script>
    <header>
        <a href="#" class="logo">
            <img src="./img/logo edvisto azul.jpg" alt="Logo">
        </a>
    </header>
    <div class="marco">
    <div class="form-body">
        <form name= formulario onsubmit= "return validateForm()" id="FormCargue">
            <input type="url" placeholder="URL" name="url" id="url" maxlength="2048" required pattern="^(https?://)?(?!.*[$%&])[\w\-\.]+\.[a-zA-Z]{2,}(\/\S*)?$">
            <span id="urlError" class="error"></span>
            <input type="text" placeholder="Título del video" name="title" id="title" maxlength="60">
            <input type="text" placeholder="Nombre y apellido del estudiante" name="studentName" id="studentName">
            <input type="email" placeholder="E-mail del estudiante" name="emailStudent" id="emailStudent">
            <span id="emailErrorS" class="error"></span>
            <input type="email" placeholder="E-mail del docente" name="emailTeacher" id="emailTeacher">
            <span id="emailErrorT" class="error"></span>
            <textarea name="description" placeholder="Descripción" id= "description" rows="8" cols="80" maxlength="1060"></textarea>
            <button type="submit" id="guardarBtn">Guardar</button>
        </form>        
    </div>
    </body>
</html>
